<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Components - Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="bike.webp" alt="loaded">
        <div class="card-body">
            <h5 class="card-title">MT15-Rider</h5>
            <p class="card-text">
                The Yamaha MT 15 V2 is powered by a 155 cc air-cooled engine which produces 18.4 PS @ 10000 rpm of power.
            </p>
            <a href="#" class="btn btn-primary">Go Somewhere</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
