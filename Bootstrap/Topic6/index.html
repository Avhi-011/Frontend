<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Components - Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3>Form Demo</h3>
        <form >
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" placeholder="Email" id="email">
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
            </div>
            <div class="mb-3">

                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control-lg" placeholder="address" id="address">
            </div>
            <div class="mb-3">
                <label for="city">Location</label>
                <select class="form-select" name="location" id="city">
                    <option value="select" selected>Choose your city</option>
                    <option value="1">Delhi</option>
                    <option value="2">Mumbai</option>
                    <option value="2">Banglore</option>
                </select>
            </div>
            <br>
            <h4>Checkbox</h4>
            <div class="mb-3 normal">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="agreebs" class="form-check-input">
                <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <h4>RadioBox</h4>
            <div class="mb-3 form-radio">
                <input type="radio" id="radiobs" class="form-radio-input">
                <label for="radiobs" class="form-radio-label">Yes</label>
                <input type="radio" id="radiobs" class="form-radio-input">
                <label for="radiobs" class="form-radio-label">No</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Eligilable</label>
              </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
