<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question-2</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" id="male" name="sex">
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
            <label for="Country">Country:</label>
            <select name="country" id="Country">
                <option>Select an option</option>
                <option value="ind">India</option>
                <option value="Aus">USA</option>
                <option value="eng">Canada</option>
                <option value="chain">Nepal</option>
            </select>
        </div>
        <br>
        <div>
            <label for="about">Message</label><br>
            <textarea name="Somethings" id="about" rows="4" cols="30"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" name="newslatter" id="subscribe">
            <label for="subscribe">Subscribe?</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
