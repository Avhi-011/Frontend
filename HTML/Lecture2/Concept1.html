<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline v/s Block elements</title>
</head>

<body>
    <span style="background-color: red;">
        <a href="https:/www.google.com">Google inline</a>
        <a href="https:/www.facebook.com">Facebook inline</a>
    </span>

    <a href="https:/www.youtube.com">Youtube inline</a>

    <hr>

    <div style="background-color: red;">
        <a href="https:/www.google.com">Google inline</a>
        <a href="https:/www.facebook.com">Facebook inline</a>
    </div>

    <a href="https:/www.youtube.com">Youtube inline</a>

    <hr>

    <h1>Block Element</h1>
    <h1>True its Block Element</h1>

    <p>Block Element</p>
    <p>True its Block Element</p>

    <a href="https:/www.google.com">Google inline</a>
    <a href="https:/www.facebook.com">Facebook inline</a>

    <p>
        <img src="apple.jpeg" alt="inline">
        <img src="orange.jpeg" alt="inline">
    </p>
</body>

</html>
