<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Input tags</title>
</head>
<body>
    <form action="/offset">
        <h2>1.Checkbox</h2>
        <div>
            <label for="age">I am 18+</label>
            <input type="checkbox" name="age" id="age" checked>
            <button>Submit</button>
        </div>
        <div>
            <h4>Choose your Subjects:</h4>
            <label for="Maths">Maths</label>
            <input type="checkbox" name="subject" id="Maths" value="maths">
            <label for="English">English</label>
            <input type="checkbox" name="subject" id="English" value="eng">
            <label for="Biology">Biology</label>
            <input type="checkbox" name="subject" id="Biology" value="bio">
        </div>
        <h2>2.Radio</h2>
        <div>
            <label for="apple">apple</label>
            <input type="radio" name="fruits" id="apple" value="apple">
            <label for="mango">mango</label>
            <input type="radio" name="fruits" id="mango" value="mango">
            <label for="orange">orange</label>
            <input type="radio" name="fruits" id="orange" value="orange">
            <button>submit</button>
        </div>
    </form>
</body>
</html>
