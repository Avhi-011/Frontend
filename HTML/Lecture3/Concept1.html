<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <tr>
            <th>S.NO</th>
            <th>Items</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Frooti</td>
            <td>10RS.</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Samosa</td>
            <td>12RS.</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Chips</td>
            <td>20RS.</td>
        </tr>
    </table>
</body>
</html>
