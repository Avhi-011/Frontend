<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder attribute & Label</title>
</head>
<body>
    <form action="/off">
        <h3>1.Placeholder & label</h3>
    <label>
        Name: <input type="text" placeholder="Enter username"><br>
    </label>
    <label>
        Password: <input type="password" placeholder="Enter your password"><br>
    </label>
    <div>
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="username">
    </div>
    <div>
        <label for="Email">Enter Email id:</label>
        <input type="email" placeholder="Enter email" id="Email">
    </div>
    <div>
        <label for="age">Enter age:</label>
        <input type="number" placeholder="Enter age" id="age">
    </div>

    <h3>2.Button tag in HTML</h3>
        <button>Submit</button>
        <button type="submit">Next</button>
        <button type="button">Enter</button>
        <button type="reset">Reset</button>
        <h4>3.Button with input tag</h4>
        <input type="button" value="Enter1">
        <input type="submit">
    </form>

</body>
</html>
