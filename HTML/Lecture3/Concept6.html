<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>
<body>
    <form action="/offSet">
        <h5>http://127.0.0.1:3000/offSet?Name=Abhishek&Password=12abhi</h5>
        <div>
            <label for="username">Enter your name:</label>
            <input type="text" placeholder="Username" id="username" name="Name">
        </div>
        <div>
            <label for="password">Enter your password:</label>
            <input type="password" placeholder="password" id="password" name="Password">
        </div>
        <button>Submit</button>

    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search in youtube" name="search_query">
        <button>Search</button>
    </form>
    <hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="google search" name="q">
        <button>Search</button>
    </form>
</body>
</html>
