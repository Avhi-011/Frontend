<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More tage</title>
</head>
<body>
    <form action="/offset">
        <h2>Select</h2>
        <div>
            Choose your profession:
            <select name="profession" id="profession">
            <option>Select</option>
            <option value="student">Student</option>
            <option value="developer">Developer</option>
            <option value="employe">Employee</option>
        </select>
        <button>submit</button>
    </div>
    <h2>Range</h2>
    <div>
        <label for="vol">Select your volume level:</label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="60">
        <button type="submit">submit</button>
    </div>
    <div>
        <h2>TextArea</h2>
        <label for="feedback">Please provide your valuable feedback:</label>
        <textarea name="about" id="feedback" rows="3" cols="40"></textarea>
        <button>submit</button>
    </div>
</form>

</body>
</html>
