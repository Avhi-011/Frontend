<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan Attributes</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">S.NO</th>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
                <!-- <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr> -->
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Frooti</td>
                    <td>10</td>
                    <td>0.14</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Samosa</td>
                    <td>12</td>
                    <td>0.17</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Chips</td>
                    <td>20</td>
                    <td>0.28</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
