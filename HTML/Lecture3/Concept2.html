<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <!--Table Header-->
        <thead>
            <tr>
                <th>S.NO</th>
                <th>Book</th>
                <th>Price</th>
            </tr>
        </thead>
        <!--Table body-->
        <tbody>
            <tr>
                <td>1.</td>
                <td>Science</td>
                <td>215.</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Maths</td>
                <td>150.</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>English</td>
                <td>125.</td>
            </tr>
        </tbody>
        <!--Table Footer-->
        <tfoot>
            <tr>
                <td colspan="2">Total Amount</td>
                <td>490</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
