<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic - List in HTML</title>
</head>
<body>
    <h2>For Un-order List</h2>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ul>
    <h2>For Order List</h2>
    <ol type="A">
        <li>Bread</li>
        <li>Jam</li>
        <li>Frooti</li>
        <li>Samosa</li>
        <li>Dosa</li>
    </ol>
</body>
</html>
